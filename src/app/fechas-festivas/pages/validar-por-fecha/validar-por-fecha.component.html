  <p-floatLabel>

  <p-button (onClick)="toggleDiv()" (onClick)="validarFestivoPorFecha()" label="Submit" />
  <span class="spacer"></span>
</div>

<div *ngIf="mostrarDiv">
  <p class="p-3 text-center text-xl">
    {{ mensajeFestivo }}
  </p>
</div>
