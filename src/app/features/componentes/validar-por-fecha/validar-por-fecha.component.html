<div class="p-3">
  <div class="block">
    <mat-form-field>
      <input matInput [(ngModel)]="date" [matDatepicker]="picker" placeholder="Fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="pt-1">
      <button mat-raised-button color="primary" (click)="validarFestivoPorFecha()">Validar</button>
    </div>
  </div>

  <div *ngIf="mostrarDiv">
    <p class="p-3 text-center text-xl">
      {{ mensajeFestivo }}
    </p>
  </div>
</div>
